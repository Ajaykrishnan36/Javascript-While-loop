<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function go(){
            var s=document.getElementById("one").value;
            var e=document.getElementById("two").value;
            var isPrime;

            if(s<2)
                s=2;
                for(var i=s;i<=e;i++){
                    isPrime=1;
                    for(var j=2;j<=i/2;j++){
                        if(i%j==0){
                            isPrime=0;
                            break;
                        }
                    }
                    if(isPrime==1){
                        document.write(i+"<br>")
                    }
                }
        }
    </script>
</head>
<body>
    <input type="text" id="one"><br><br>
    <input type="text" id="two"><br><br>
    <input type="button" value="submit" onclick="go()">
</body>
</html>

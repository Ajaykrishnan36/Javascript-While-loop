<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var num=123456;
        var sum=0;
        document.write("Number : "+num+"<br>");
        while(num!=0)
        {
            sum+=num%10;
            num=parseInt(num/10);
        }
        document.write("Answer = "+sum);
    </script>
</head>

</body>
</html>

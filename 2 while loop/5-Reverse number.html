<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var n=parseInt(window.prompt("Enter a number:"));
        var s=0;
        var r;
        while(n!=0)
        {
            r=n%10;
            s=s*10+r;
            n=parseInt(n/10);
        }
        document.write("Answer is : "+s);
    </script>
</head>
<body>
    
</body>
</html>

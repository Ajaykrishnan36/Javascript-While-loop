<!DOCTYPE html>
<html lang="en">
<head>
    
    <script>
        var num=parseInt(window.prompt("enter a number"));
        var a=0;
        var b=1;
        var c=0;
        document.write("Answer is :");
        for(var i=0;i<num;i++)
        {
            a=b;
            b=c;
            c=a+b;
            document.write(c+",");
        }
    </script>
</head>

</body>
</html>
